#mess.conf
{   mess_schema_sql_file =>
      app->home->rel_file('etc/plugins/ado-sqlite-schema-mess.sql'),
    routes => [
        {route => '/mess', via => ['GET'],  to => 'mess#list',},
        {route => '/mess', via => ['POST'], to => 'mess#add',},
        {   route  => '/mess/:id',
            params => {id => qr/\d+/},
            via    => ['GET'],
            to     => 'mess#show',
        },
        {   route  => '/mess/:id',
            params => {id => qr/\d+/},
            via    => ['PUT'],
            to     => 'mess#update',
        },
        {   route  => '/mess/:id',
            params => {id => qr/\d+/},
            via    => ['DELETE'],
            to     => 'mess#disable',
        },
    ],
};
